workflows:
    ios-app:
        name: iOS App
        environment:
            vars:
                XCODE_WORKSPACE: "Runner.xcodeproj"
                XCODE_SCHEME: "flutter"
                BUNDLE_ID: "com.example.buildingMaterialsApp" # <-- Put your Bundle Id here.
                APP_STORE_CONNECT_ISSUER_ID: Encrypted(Z0FBQUFBQmYyUGF6QXd5dG95cjdUMmVweWRJTTdkRXF0bmV1NVg4MklCTWtvNzB5NHBWMTAxSEQxSExBU1Ffakh0ak9fN1U4QngyZlIxcERmTU4tQ3VGQTZTMGY5M0pzdXhHMTZBbE9ydHU5U3QyRlRvLWpRMmFOcTNDMFRjTjlzNmZZeENGR1lFNTE=)
                APP_STORE_CONNECT_KEY_IDENTIFIER: Encrypted(Z0FBQUFBQmYyUGt5dzZldzVzRTd0NGl5QUZTZFlNQmYxbGM4T1gycTJZZ1VxWXluQ3FtZzRwX3JCV1BMWUpzT0hkeXFPOEhNT1BkM0Z2dTBqNHBrXzJsWGItVWkycXJDWHc9PQ==)
                APP_STORE_CONNECT_PRIVATE_KEY: Encrypted()
                CERTIFICATE_PRIVATE_KEY: Encrypted()
            xcode: latest
            cocoapods: default
        triggering:
            events:
                - push
                - tag
                - pull_request
            branch_patterns:
                - pattern: 'develop'
                  include: true
                  source: true
        scripts:
            - xcodebuild build -workspace "$XCODE_WORKSPACE.xcworkspace" -scheme "$XCODE_SCHEME" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO CODE_SIGNING_ALLOWED=NO
        artifacts:
            - build/ios/ipa/*.ipa
            - $HOME/Library/Developer/Xcode/DerivedData/**/Build/**/*.dSYM